<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" style="margin: 0 auto;">
      
      <!-- Timeblocks go here - 7 am through 5 pm -->
      <div class="hour">7 am</div>
      <div class="row" id="7am"><textarea id="7amText"></textarea></div>
      <div><button class="saveBtn" id="7amBtn"><i class='far fa-save fa-lg'></i></button></div>
      <div style="clear: left;"></div>

      <div class="hour">8 am</div>
      <div class="row" id="8am"><textarea id="8amText"></textarea></div>
      <div><button class="saveBtn" id="8amBtn"><i class='far fa-save fa-lg'></i></button></div>
      <div style="clear: left;"></div>

      <div class="hour">9 am</div>
      <div class="row" id="9am"><textarea id="9amText"></textarea></div>
      <div><button class="saveBtn" id="9amBtn"><i class='far fa-save fa-lg'></i></button></div>
      <div style="clear: left;"></div>

      <div class="hour">10 am</div>
      <div class="row" id="10am"><textarea id="10amText"></textarea></div>
      <div><button class="saveBtn" id="10amBtn"><i class='far fa-save fa-lg'></i></button></div>
      <div style="clear: left;"></div>
      
      <div class="hour">11 am</div>
      <div class="row" id="11am"><textarea id="11amText"></textarea></div>
      <div><button class="saveBtn" id="11amBtn"><i class='far fa-save fa-lg'></i></button></div>
      <div style="clear: left;"></div>
      
      <div class="hour">12 pm</div>
      <div class="row" id="12pm"><textarea id="12pmText"></textarea></div>
      <div><button class="saveBtn" id="12pmBtn"><i class='far fa-save fa-lg'></i></button></div>
      <div style="clear: left;"></div>
      
      <div class="hour">1 pm</div>
      <div class="row" id="1pm"><textarea id="1pmText"></textarea></div>
      <div><button class="saveBtn" id="1pmBtn"><i class='far fa-save fa-lg'></i></button></div>
      <div style="clear: left;"></div>
      
      <div class="hour">2 pm</div>
      <div class="row" id="2pm"><textarea id="2pmText"></textarea></div>
      <div><button class="saveBtn" id="2pmBtn"><i class='far fa-save fa-lg'></i></button></div>
      <div style="clear: left;"></div>
      
      <div class="hour">3 pm</div>
      <div class="row" id="3pm"><textarea id="3pmText"></textarea></div>
      <div><button class="saveBtn" id="3pmBtn"><i class='far fa-save fa-lg'></i></button></div>
      <div style="clear: left;"></div>
      
      <div class="hour">4 pm</div>
      <div class="row" id="4pm"><textarea id="4pmText"></textarea></div>
      <div><button class="saveBtn" id="4pmBtn"><i class='far fa-save fa-lg'></i></button></div>
      <div style="clear: left;"></div>
      
      <div class="hour">5 pm</div>
      <div class="row" id="5pm"><textarea id="5pmText"></textarea></div>
      <div><button class="saveBtn" id="5pmBtn"><i class='far fa-save fa-lg'></i></button></div>
      <div style="clear: left;"></div>
      
      </div>
    <script src="script.js"></script>
  </body>
</html>
